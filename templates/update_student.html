<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .centered-form {
            max-width: 500px;
            margin: auto;
            padding: 20px;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%280, 0, 0, 0.5%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
    </style>
</head>
<body>
    <div class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">#</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/show_all_students">Show All Students</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container centered-form">
    <h3>Update Student Information</h3>
    <form action="{{ url_for('update_student', id=student.id) }}" method="post">
        <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-control" value="{{ student.name }}" required>
        </div>

        <div class="form-group">
            <label for="city" class="col-form-label">City:</label>
            <input type="text" id="city" name="city" class="form-control" value="{{ student.city }}" required>
        </div>

        <div class="form-group">
            <label for="addr" class="col-form-label">Address:</label>
            <input type="text" id="addr" name="addr" class="form-control" value="{{ student.addr }}" required>
        </div>
        
        <div class="form-group">
            <label for="pin" class="col-form-label">PIN:</label>
            <input type="text" id="pin" name="pin" class="form-control" value="{{ student.pin }}">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="{{ url_for('show_all_students') }}">Back to Student List</a>
    </div>

</body>
</html>
